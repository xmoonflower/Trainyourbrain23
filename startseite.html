<!DOCTYPE html>
<html>
<head>
  <title>Train your brain</title>
  <style>
    /* CSS-Styling für die Startseite */
    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .burger-menu {
      margin-right: 20px;
      cursor: pointer;
    }

    .profile-name {
      margin-left: auto;
      margin-right: 20px;
    }

    .main-content {
      text-align: center;
      margin-top: 50px;
    }

    .quiz-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* CSS-Styling für das Burger-Menü */
    .menu {
      position: absolute;
      top: 40px;
      right: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      display: none;
    }

    .menu a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
    }

    /* CSS-Styling für die Quizseite */
    .quiz-title {
      text-align: center;
      margin-top: 50px;
    }

    .question {
      margin-top: 20px;
    }

    .options {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .option {
      margin: 10px;
      padding: 10px 20px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .score {
      text-align: left;
      margin-top: 20px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      display: none;
    }

    .popup button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="burger-menu" onclick="toggleMenu()">&#9776;</div>
    <h1>Train your brain</h1>
    <div class="profile-name">Profilname</div>
  </header>

  <div class="main-content">
    <h2>Willkommen auf der Startseite!</h2>
    <button class="quiz-button" onclick="showQuizStart()">Enter Quiz</button>
    <button class="quiz-button" onclick="window.location.href='/make-quiz'">Make Quiz</button>
    <button class="quiz-button" onclick="showConfirmPopup()">Play Quiz</button>
  </div>

  <div class="menu">
    <a href="http://www.localhost:7799/play1">Linux</a>
    <a href="quizplayaws.html">AWS Quiz</a>
    <a href="/profile">Profilseite</a>
    <a href="/all-questions">All Questions</a>
    <a href="/scoreboard">Scoreboard</a>
  </div>

  <div class="popup" id="quiz-popup">
    <h2>Enter Quiz</h2>
    <button onclick="startQuiz1()">Linux</button>
    <button onclick="startQuiz2()">AWS</button>
  </div>

  <div class="popup" id="answer-popup">
    <h2 id="popup-message"></h2>
    <button onclick="hidePopup()">Weiter</button>
  </div>

  <div class="popup" id="confirm-popup">
    <h2>Confirm</h2>
    <p>Möchtest du dein Quiz starten?</p>
    <button onclick="startMyQuiz()">Ja</button>
    <button onclick="hidePopup()">Nein</button>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.querySelector('.menu');
      menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
    }

    function showQuizStart() {
      const popup = document.getElementById('quiz-popup');
      popup.style.display = 'block';
    }

    function showConfirmPopup() {
      const popup = document.getElementById('confirm-popup');
      popup.style.display = 'block';
    }

    function hidePopup() {
      const popups = document.querySelectorAll('.popup');
      popups.forEach((popup) => {
        popup.style.display = 'none';
      });
    }

    function startQuiz() {
      hidePopup();
      // Hier kannst du die entsprechende Logik einfügen, um zur Quizseite zu navigieren und das Quiz zu starten
    }

    function startMyQuiz() {
      hidePopup();
      // Füge hier deine Logik ein, um zur Quizseite für dein eigenes Quiz zu navigieren und das Quiz zu starten
    }

    function showAnswerPopup(correct) {
      const popup = document.getElementById('answer-popup');
      const message = document.getElementById('popup-message');
      message.textContent = correct ? 'Super korrekt!' : 'Oh sorry, aber leider falsch.';
      popup.style.display = 'block';
    }
  </script>
</body>
</html>
